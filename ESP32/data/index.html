<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN2WLAN</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            text-align: left;
            color: #333;
            display: block;
            padding: 20px;
        }

        .table-container {
            max-height: 550px;
            width: 60%;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-left: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            border-radius: 10px;
        }

        thead,
        tbody {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        tbody {
            display: block;
            height: 450px; /* Adjust as needed */
            overflow-y: auto;
            width: 100%;
            position: relative;
        }

        tbody tr {
            display: table;
            width: 100%;
            box-sizing: border-box;
        }

        th, td {
            text-align: left;
            padding: 15px;
            box-sizing: border-box; /* Add this to include padding in width calculation */
        }

        th {
            background-color: #5075b9;
            color: white;
        }

        th:nth-child(1),
        td:nth-child(1) {
            width: 15%;
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 15%;
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 40%;
        }

        th:nth-child(4),
        td:nth-child(4) {
            width: 15%;
        }

        th:nth-child(5),
        td:nth-child(5) {
            width: 15%;
        }

        tbody tr:hover {
            background-color: rgba(95, 158, 160, 0.1);
        }


        .export-button, .stream-button {
            background-color: #4CAF50; /* Green background */
            border: none;
            color: white; /* White text */
            padding: 15px 20px; /* Padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px; /* Adjust as needed */
            cursor: pointer;
            border-radius: 5px;
        }

        .export-button:hover, .stream-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .stream-button.stop {
            background-color: #f44336; /* Red background for stop button */
        }

        .stream-button.stop:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        .export-button:disabled {
            background-color: #cccccc; /* Disable background color */
            cursor: not-allowed; /* Disable cursor */
        }


    </style>
</head>

<body>
    <h1>CAN2WLAN Demo</h1>

    <div class="table-container">
        <table id="canTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Frame-Length</th>
                    <th>Data</th>
                    <th>Extended Flag</th>
                    <th>RTR Flag</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <button class="export-button" onclick="exportToXML()">Export to XML</button>

    <script>
        const socket = new WebSocket('ws://' + window.location.hostname + '/ws');

        var canFrames = [];

        function populateTable(){
            var tableBody = document.getElementById('canTable').getElementsByTagName('tbody')[0];

            tableBody.innerHTML = '';

            for (var i = 0; i < canFrames.length; i++) {
                var row = tableBody.insertRow(i);

                var idCell = row.insertCell(0);
                var frameLengthCell = row.insertCell(1);
                var dataCell = row.insertCell(2);
                var extCell = row.insertCell(3);
                var rtrCell = row.insertCell(4);

                idCell.innerHTML = canFrames[i].identifier;
                frameLengthCell.innerHTML = canFrames[i].frameLength;
                dataCell.innerHTML = canFrames[i].data;
                extCell.innerHTML = canFrames[i].extFlag;
                rtrCell.innerHTML = canFrames[i].rtrFlag;
            }
        }

   
        socket.onopen = function(event) {
            console.log('WebSocket connection opened:', event);
        };
    
        socket.onmessage = function(event) {
            console.log('WebSocket message received:', event.data);
        
            try {
                const canData = JSON.parse(event.data);
              
                canFrames.unshift(canData);

                populateTable();

            } catch (error) {
                console.error('Error parsing JSON:', error);
            }
        };
    
        socket.onclose = function(event) {
            console.log('WebSocket connection closed:', event);
        };
    
        socket.onerror = function(event) {
            console.error('WebSocket error:', event);
            console.error('WebSocket readyState:', socket.readyState);
        };
        

        function exportToXML() {
            // Create an XML string with the received CAN messages
            var xmlString = '<?xml version="1.0" encoding="UTF-8"?>\n<CanMessages>\n';

            for (var i = 0; i < canFrames.length; i++) {
                xmlString += '    <CanMessage>\n';
                xmlString += `        <ID>${canFrames[i].identifier}</ID>\n`;
                xmlString += `        <FrameLength>${canFrames[i].frameLength}</FrameLength>\n`;
                xmlString += `        <Data>${canFrames[i].data}</Data>\n`;
                xmlString += `        <ExtendedFlag>${canFrames[i].extFlag}</ExtendedFlag>\n`;
                xmlString += `        <RTRFlag>${canFrames[i].rtrFlag}</RTRFlag>\n`;
                xmlString += '    </CanMessage>\n';
            }

            xmlString += '</CanMessages>';

            // Create a Blob with the XML data
            var blob = new Blob([xmlString], { type: 'text/xml' });

            // Create a link to trigger the download
            var a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = 'CAN_Dump.xml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Function to start the stream
        function startStream() {
            // Add logic to start the stream, if needed

            // Enable Stop Stream button
            document.querySelector('.stream-button.stop').removeAttribute('disabled');
            // Disable Start Stream button
            document.querySelector('.stream-button').setAttribute('disabled', 'true');
            // Enable Export to XML button
            document.querySelector('.export-button').removeAttribute('disabled');
        }

        // Function to stop the stream
        function stopStream() {
            // Add logic to stop the stream, if needed

            // Enable Start Stream button
            document.querySelector('.stream-button').removeAttribute('disabled');
            // Disable Stop Stream button
            document.querySelector('.stream-button.stop').setAttribute('disabled', 'true');
            // Disable Export to XML button
            document.querySelector('.export-button').setAttribute('disabled', 'true');
        }

        
    </script>

</body>
</html>
